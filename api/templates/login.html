{% extends "index.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit name="action" value=Login><input type=submit name="action"  value=Register><input type=submit name="action"  value=MailMeMyPassword>
    </dl>
  </form>
{% endblock %}
